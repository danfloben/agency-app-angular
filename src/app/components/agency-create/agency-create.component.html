<!-- agency-create.component.html -->

<div class="modal-header">
    <h5 class="modal-title">Create Agency</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeCreateAgencyModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form (ngSubmit)="saveAgency()" #agencyForm="ngForm">
    <div class="modal-body">
        <div class="form-group">
            <label for="code">Code *</label>
            <input type="number" class="form-control" id="code" name="code" [(ngModel)]="newAgency.code" required />
        </div>

        <div class="form-group">
            <label for="description">Description *</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="newAgency.description"
                maxlength="250" required />
        </div>

        <div class="form-group">
            <label for="address">Address *</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="newAgency.address"
                maxlength="250" required />
        </div>

        <div class="form-group">
            <label for="identification">Identification *</label>
            <input type="text" class="form-control" id="identification" name="identification"
                [(ngModel)]="newAgency.identification" maxlength="50" required />
        </div>

        <div class="form-group">
            <label for="creationDate">Creation Date *</label>
            <input type="date" class="form-control" id="creationDate" name="creationDate"
                [(ngModel)]="newAgency.creationDate" [min]="minDate()" required />
        </div>

        <div class="form-group">
            <label for="currency">Currency *</label>
            <select class="form-control" id="currency" name="currency" [(ngModel)]="newAgency.currency" required>
                <!-- Currency options obtained from the previously created table -->
                <option *ngFor="let currency of currencies" [value]="currency.id">{{ currency.name }}</option>
            </select>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!agencyForm.form.valid">Save Agency</button>
    </div>
</form>
